<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Token</title>
</head>
<body>
  <h2>Masukkan Token Akses</h2>
  <input type="text" id="tokenInput" placeholder="Token" />
  <button onclick="checkToken()">Login</button>
  <p id="status"></p>

  <script>
    async function checkToken() {
      const token = document.getElementById('tokenInput').value.trim();
      const status = document.getElementById('status');

      if (!token) {
        status.innerText = "Harap isi token terlebih dahulu.";
        return;
      }

      const url = `https://wuszigmegagdwlbjftpm.supabase.co/rest/v1/access_key?token=eq.${token}&is_used=eq.false&expires_at=gt.${new Date().toISOString()}`;

      const res = await fetch(url, {
        headers: {
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1c3ppZ21lZ2FnZHdsYmpmdHBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwMDM4MzIsImV4cCI6MjA2MjU3OTgzMn0.QNbieip8O2I4fjkcS6DtS13jgmZC87uov4AjICuvELU',
          'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1c3ppZ21lZ2FnZHdsYmpmdHBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwMDM4MzIsImV4cCI6MjA2MjU3OTgzMn0.QNbieip8O2I4fjkcS6DtS13jgmZC87uov4AjICuvELU'
        }
      });

      const data = await res.json();

      if (data.length > 0) {
        // Token valid: redirect ke dashboard
        window.location.href = 'dashboard.html';
      } else {
        // Token invalid atau expired
        status.innerText = "Token tidak valid atau sudah kedaluwarsa.";
      }
    }
  </script>
</body>
</html>
